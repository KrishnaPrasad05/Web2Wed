<!-- Favorite profile collection Page -->

<div class="d-flex flex-column min-vh-100">
    <app-user-header></app-user-header>
    <nav aria-label="breadcrumb" style="background-color: rgb(230, 230, 230);height: 27px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="color: black;text-decoration: none;" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
          <li class="breadcrumb-item active" aria-current="page" style="color: rgb(108, 106, 106);">Favorite profiles</li>
        </ol>
      </nav>
    <main class="flex-fill">
        <div class="container mt-5 mb-5">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let f of favorites">
                <div class="card h-100" style="width: 18rem;">
                  <div class="card-body">
                    <div class="row">
                      <!-- Left Column: Image + Icons -->
                      <div class="col-6 d-flex flex-column align-items-center">
                        <img [src]="f.favPic" alt="image" width="100" height="130">
                        <div class="d-flex justify-content-start mt-2">
                            <a [routerLink]="['/profile-detail', f.favorite]" routerLinkActive="router-link-active">
                              <i class="bi bi-eye-fill" style="background-color: green; padding: 5px; border-radius: 5px; margin-right: 5px; color: white;"></i>
                            </a>
                            <a (click)="delFav(f._id)">
                              <i class="bi bi-trash-fill" style="background-color: red; padding: 5px; border-radius: 5px; color: white;"></i>
                            </a>
                          </div>
                      </div>
          
                      <!-- Right Column: Details -->
                      <div class="col-6">
                        <p class="card-text mb-1">Name : {{ f.favName }}</p>
                        <p class="card-text mb-1">Job : {{ f.favJob }}</p>
                        <p class="card-text mb-1">Salary : {{ f.favSalary }}</p>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </main>
    <app-user-footer></app-user-footer>
</div>
