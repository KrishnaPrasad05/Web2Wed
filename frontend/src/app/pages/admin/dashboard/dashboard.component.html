<!-- Display dashboard count of existing data -->

<div class="d-flex flex-column min-vh-100">
    <app-admin-header></app-admin-header>
    <nav aria-label="breadcrumb" style="background-color: rgb(230, 230, 230);height: 27px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="color: black;text-decoration: none;" [routerLink]="['/admin-home']" routerLinkActive="router-link-active" >Home</a></li>
          <li class="breadcrumb-item active" aria-current="page" style="color: rgb(108, 106, 106);">Dashboard</li>
        </ol>
      </nav>
    <main class="flex-fill">
        <div class="container mt-4">
            <h2 class="text-center mb-3" style="color: orange;">Dashboard</h2>
            <div class="row mb-4">
                <div class="col">
                    <div class="alert alert-primary" style="padding: 50px;border-left: 10px solid rgb(50, 116, 247);border-radius: 15px;" role="alert">
                        <h3>No of Profile uploaded: {{profile.length}}</h3>
                      </div>
                </div>
                <div class="col">
                    <div class="alert alert-success" style="padding: 50px;border-left: 10px solid green;border-radius: 15px;" role="alert">
                        <h3>No of Users Enrolled : {{user.length}}</h3>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" style="padding: 50px;border-left: 10px solid rgb(250, 62, 62);border-radius: 15px;" role="alert">
                        <h3>No of Contact-us documented : {{contact.length}}</h3>
                      </div>
                </div>
                <div class="col">
                    <div class="alert alert-warning" style="padding: 50px;border-left: 10px solid rgb(255, 200, 0);border-radius: 15px;" role="alert">
                        <h3>No of Report-us documented : {{report.length}}</h3>
                      </div>
                </div>
            </div>
        </div>
    </main>




<app-admin-footer></app-admin-footer>
</div>
