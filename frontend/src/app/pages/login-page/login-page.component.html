<!-- User login page -->

<div class="d-flex flex-column min-vh-100">
    <app-land-header></app-land-header>
    <main class="flex-fill">
      <div class="container mt-5">
        <div class="row" style="display: flex;justify-content: center;align-items: center;padding: 20px;">
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" style="background-color: rgb(247, 196, 100);padding: 50px;border-radius: 10px;">
                <div class="">
                <img class="img-responsive" src="../register-now/../../../assets/Images/wedding08.png" class="d-block w-100" alt="...">
            </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" >
                <h5 class="mb-3">Welcome to the largest matrimonial site, with the holdings of upto 200+ successfull marriages.</h5>
                <p>New to our family, <a [routerLink]="['/register-now']" routerLinkActive="router-link-active"  style="color: orange;padding: 5px;font-size: 1.2rem;">Register now!</a> </p>
                <form [formGroup]="userForm">
                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" style="background-color: rgb(232, 232, 232);" id="exampleFormControlInput1" placeholder="name@example.com">
                        <small class="text-danger" *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['required']">Email is required</small>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" style="background-color: rgb(232, 232, 232);" id="exampleFormControlInput1" placeholder="name@example.com">
                        <small class="text-danger" *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['required']">Password is required</small>
                      </div>
                      <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Checked checkbox
                        </label>
                      </div> -->
                      <button (click)="onLogin()" class="btn btn-success mt-2">Login now!</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning !</h5>
            <button type="button" class="btn-close" (click)="closeModal()"></button>
          </div>
    
          <div class="modal-body">
            Please fill all the required fields.
          </div>
    
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          </div>
    
        </div>
      </div>
    </div>
    </main>
    <app-land-footer></app-land-footer>
  </div>
