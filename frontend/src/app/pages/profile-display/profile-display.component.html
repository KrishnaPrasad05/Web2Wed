<!-- Profile display page uses child component of profile card to display content -->

<div class="d-flex flex-column min-vh-100">
    <app-user-header></app-user-header>
    <main class="flex-fill">
        <div class="container mt-3 mb-4">
            <h3 class="mt-4 text-center mb-4"  style="color: green;">Perfect match, specially made for you </h3>
            <div class="row ">
                <div class="col-12 col-md-6 col-lg-3 col-xxl-3 p-1">
                    <div *ngFor="let p of profile">
                        
                            <app-profile-card [approval]="p.approval" [id]="p._id" [name]="p.name" [job]="p.job" [salary]="p.salary" [dob]="p.dob" ></app-profile-card>
                        
                      
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <app-user-footer></app-user-footer>
</div>
